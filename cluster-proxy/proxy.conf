# Redis Cluster Proxy Configuration

# Cluster entry points (any cluster node will work - proxy discovers the rest)
cluster redis-node-1:6379
cluster redis-node-2:6379
cluster redis-node-3:6379

# Listen on all interfaces (IPv4 and IPv6), port 6379 (same as Redis)
bind 0.0.0.0
bind ::
port 6379

# Thread configuration
threads 4

# Connection pooling
connections-pool-size 20
connections-pool-min-size 10

# Enable cross-slot queries (allows multi-key operations across slots)
enable-cross-slot yes

# Logging
log-level info
